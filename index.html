<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Book</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- nav bar -->
    <div class="flex items-center justify-between md:px-15 border md:h-[96px]  border-[#c6bdbd] bg-[#badeff42]">
        <div class="flex items-center">
            <h1 class="font-semibold text-[20px] poppins-regular">
                English
            </h1>
            <img src="./assets/logo.png" alt="" ><h1 class="font-normal text-[20px] hind-siliguri-regular">
            জানালা
            </h1>
        </div>
        <div class="flex flex-col items-center justify-center gap-3 md:flex-row">
            <button
                class="flex gap-1 border min-w-[82px] justify-center items-center  rounded-sm h-[40px] font-semibold text-[14px] poppins-regular text-[#422AD5] border-[#422ad5] ">
                <img src="./assets/fa-circle-question.png" alt="">
                <h1>FAQ</h1>
            </button>
            <button
                class="flex gap-1 border min-w-[100px] justify-center items-center rounded-sm h-[40px] font-semibold text-[14px] poppins-regular text-[#422AD5] border-[#422ad5]">
                <img src="./assets/fa-book-open.png" alt="">
                <h1>Learn</h1>
            </button>
            <button
                class="flex gap-1 border min-w-[102px] justify-center items-center rounded-sm h-[40px] font-semibold text-[14px] poppins-regular text-[#422AD5]  border-[#422ad5] ">
                <img src="./assets/fa-arrow-right-from-bracket.png" alt="">
                <h1>LogOut</h1>
            </button>
        </div>
    </div>  
    <!-- banner -->

    <div class="flex h-[864px] flex-col-reverse md:flex-row w-11/12 mx-auto justify-center items-center gap-10 mt-6">
        <div class="flex-1 text-center md:text-left ">
            <h2 class="font-bold text-[48px] mb-8 poppins-regular text-[#00BCFF]">English<span class="text-[#18181B]"> is Easy!!</span></h2>
            <p class="hind-siliguri-regular text-[24px] font-medium mb-8">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level</p>
            <div class="flex flex-col md:w-[360px] gap-3 ">
                <input type="text" placeholder="Enter your name" class="h-[40px] border-gray-300 p-3">
                <input type="password" placeholder="password" class="h-[40px] border-gray-300 p-3">
                <button class="w-[114px] h-[40px] mt-3 bg-[#3D26C7] rounded-md border-[#3D26C7] text-white">
                    Get Started
                </button>
            </div>
        </div>
        <div class="flex-1">
            <img src="./assets/hero-student.png" alt="">
        </div>
    </div>
</body>

</html>
